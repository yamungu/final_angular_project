<div>
  <div class="product-list-container">
    <h2>Product Results</h2>
    <button mat-raised-button color="primary" (click)="showRegistrationForm()">
      Add Product
    </button>
    &nbsp;
    <!-- <button
    mat-raised-button
    color="primary"
    class="mr-2"
    (click)="sidebarVisible2 = true"
    icon="pi pi-arrow-left">
    Show Map
  </button> -->

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="productImage">
        <th mat-header-cell *matHeaderCellDef>Product Image</th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.productImage" alt="Product Image" width="50" />
        </td>
      </ng-container>

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{ product.product_id }}</td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.product_name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let product">{{ product.location }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        r
        <td mat-cell *matCellDef="let product">
          <button
            mat-fab
            style="width: 30px; height: 30px"
            (click)="editProduct(product)"
            matTooltip="{{ 'Edit' }}"
          >
            <span class="fa fa-pencil"></span>
          </button>
          &nbsp;
          <button
            mat-fab
            style="width: 30px; height: 30px"
            color="warn"
            (click)="deleteProduct(product.product_id)"
            matTooltip="Delete Product"
          >
            <span class="fa fa-trash"></span>
          </button>
          <!-- display location button -->
          <button
            mat-fab
            style="width: 30px; height: 30px"
            (click)="displayLocation(product)"
            matTooltip="Track Location"
          >
            <span class="fa fa-map-marker"></span>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
