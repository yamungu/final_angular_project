<div>
  <div class="product-list-container">
    <h2>Product Results</h2>
    <button mat-raised-button color="primary" (click)="showRegistrationForm()">Add Product</button>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="productImage">
        <th mat-header-cell *matHeaderCellDef> Product Image </th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.productImage" alt="Product Image" width="50">
        </td>
      </ng-container>

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let product"> {{product.product_id}} </td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.product_name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let product"> {{product.location}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>r
        <td mat-cell *matCellDef="let product">
          <button mat-fab style="width: 30px;height: 30px;" (click)="editProduct(product)" matTooltip="{{ 'Edit'}}">
            <span class="fa fa-pencil"></span>
          </button>
          &nbsp;
          <button mat-fab style="width: 30px;height: 30px;" color="warn" (click)="deleteProduct(product.product_id)" matTooltip="Delete Product">
            <span class="fa fa-trash"></span>
          </button>
          <button mat-button>add location</button> 
          <button mat-button>track location</button> 
          <button mat-button>make order</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
