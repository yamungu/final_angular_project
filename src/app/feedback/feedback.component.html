

 <div class="feedback-container">
  <h2>Feedback</h2>

  <button mat-raised-button color="primary" (click)="toggleForm()">
    {{ showForm ? 'Hide Feedback Form' : 'Add Your Feedback' }}
  </button>

  <div *ngIf="showForm" class="feedback-form-container">
    <h2>Feedback Form</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <!-- <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="First Name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Last Name" required>
      </mat-form-field> -->

      <!-- <div>
        <p>Please provide your feedback on the quality of our service:</p>
        <mat-radio-group formControlName="serviceQuality">
          <mat-radio-button value="Excellent">Excellent</mat-radio-button>
          <mat-radio-button value="Very Good">Very Good</mat-radio-button>
          <mat-radio-button value="Good">Good</mat-radio-button>
          <mat-radio-button value="Average">Average</mat-radio-button>
          <mat-radio-button value="Poor">Poor</mat-radio-button>
        </mat-radio-group>
      </div> -->

      <div>
        <p>Do you have suggestions on what we can do to provide you with better services?</p>
        <mat-form-field appearance="fill">
          <textarea matInput formControlName="suggestions" placeholder="Type here"></textarea>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <div *ngIf="!showForm" class="feedback-table-container">
    <h2>Feedback Table</h2>
    <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.feedback_id}} </td>
    </ng-container>  
    
    <!-- <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container> -->



       <ng-container matColumnDef="entrepreneur">
        <th mat-header-cell *matHeaderCellDef> Entrepreneur </th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.entrepreneur}} </td>
      </ng-container> 

      <!-- <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="serviceQuality">
        <th mat-header-cell *matHeaderCellDef> Service Quality </th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.serviceQuality}} </td>
      </ng-container> -->

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.message}} </td>
      </ng-container>

  

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let feedback"> {{feedback.date | date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
